version: "3.3"
services:
  data-load-series:
    build:
      context: .
      dockerfile: Dockerfile
    image: data-load-series:latest
    container_name: data-load-series
    environment:
      - FILENAME=R09.txt
      - REDIS_HOST=redis-db
      - REDIS_PORT=6379
      - REDIS_PASS=TeLcEl
    volumes: 
      - type: bind
        source: ./data
        target: /data
    networks:
      - redis-net
    depends_on:
      - redis
  redis:
    image: registry.redhat.io/rhscl/redis-5-rhel7
    container_name: redis-ephemeral
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=TeLcEl
    networks:
      redis-net:
        aliases:
          - redis-db
networks:
  redis-net: